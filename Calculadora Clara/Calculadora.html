<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="Css/Style.css">
    </head>
    
    <body>
        <div class="container body-content">
            <div id="contorno">
                <div class="conteiner">
                    <h1>Calculadora</h1>
                    <img src="Imagens/Simbolo.png" alt="Simbolo das Operações Matematicas" width="58px">
                </div>

                <br>

                <input type="number" name="numero_um" id="numero_um" placeholder="Digite o 1° número:"> 
                <input type="number" name="numero_dois" id="numero_dois" placeholder="Digite o 2° número:">   

                <div id="botões">
                    <button id="soma" onclick="Soma()">Soma</button>
                    <button id="subtraçao" onclick="Subtração()">Subtração</button>
                    <button id="divisao" onclick="Multiplicação()">Multiplicação</button>
                    <button id="multiplicaçao" onclick="Divisão()">Divisão</button>
                </div>

                <div id="resultado">
                    Resultado: <span>  </span>
                </div>

            </div>
        </div>

        <div id="decoração">
            <img src="Imagens/Decoracao.png" alt="" width="33.3%">
            <img src="Imagens/Decoracao.png" alt="" width="33.3%">
            <img src="Imagens/Decoracao.png" alt="" width="33.4%">
        </div>
        <script src="Js/Script.js"></script>
    </body>
</html>
